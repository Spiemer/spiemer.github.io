<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<!-- Für Mobilgeräte initialen Zoom abschalten -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Angaben für Suchmaschinen -->
		<!-- Beschreibung -->
		<meta name="description" content="Eine Seite über HTML und CSS.">
		<!-- Stichwörter -->
		<meta name="keywords" content="HTML, CSS, Javascript">
		<title>
			Responsive Compass
		</title>
		<link id="css" rel="stylesheet" type="text/css" href="sueden.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- async Seite weiterladen während Skript eingelesen wird!! -->
		<script src="compass.js" async></script>
		<style>
			body{
    			background-color: black;
			}
			.kompass {
			
			width: 313px;
			height: 313px;
			margin: Auto;
			background: url("img/kompass.webp"), url("img/huette.png");
			border-radius: 100%;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.7);
			}

			.nadel {

			width: 313px;
			height: 313px;
			margin: Auto;
			background-image: url("img/nadel.webp");
			filter: drop-shadow(0px 0px 5px rgba(70, 70, 70,0.8));
			margin-top: -313px;
			transform: rotate(90deg);
			/*animation: Nadel 3.8s ease-in-out infinite alternate;*/
			}

		</style>
	</head>


<div class="kompass"></div>
<div class="nadel"></div>
<div>
    <p id="mag">Hier steht der Sensoroutput</p>
</div>
<button class="start-btn">Start Compass</button>
<script>
	const nadel = document.querySelector(".nadel");
    const compass = document.querySelector(".kompass");
    const startBtn = document.querySelector(".start-btn");
    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function init() {
      startBtn.addEventListener("click", startCompass);
      navigator.geolocation.getCurrentPosition(locationHandler);

      if (!isIOS) {
        window.addEventListener("deviceorientationabsolute", handler, true);
      }
    }

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handler, true);
            } else {
              alert("has to be allowed!");
            }
          })
          .catch(() => alert("not supported"));
      }
    }

    function handler(e) {
      compass = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      /*compassCircle.style.transform = `translate(-50%, -50%) rotate(${-compass}deg)`;*/
      nadel.style.transform = "rotate(" + (-compass + 45) + "deg)";
      document.querySelector(".mag").innerHTML = "alpha = " + e.alpha + "<br>" + "beta = " + e.beta + "<br>" + "gamma = " + e.gamma + "<br>" + "compass = " + compass;
      nadel.style.transform = "rotate(" + (-compass + 45) + "deg)";

      // ±15 degree
      if (
        (pointDegree < Math.abs(compass) &&
          pointDegree + 15 > Math.abs(compass)) ||
        pointDegree > Math.abs(compass + 15) ||
        pointDegree < Math.abs(compass)
      ) {
        myPoint.style.opacity = 0;
      } else if (pointDegree) {
        myPoint.style.opacity = 1;
      }
    }

    let pointDegree;

    function locationHandler(position) {
      const { latitude, longitude } = position.coords;
      pointDegree = calcDegreeToPoint(latitude, longitude);

      if (pointDegree < 0) {
        pointDegree = pointDegree + 360;
      }
    }

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }

    init();
</script>
</html>
